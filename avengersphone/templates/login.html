{% extends 'base.html' %}

{% block content %}
<h1>Enter Avenger Name and Phone to login</h1>

<form action="", method="POST">
    <fieldset>
        {{ loginform.avenger.label }}
        {{ loginform.avenger(class="form-control") }}
    </fieldset>
    <fieldset>
        {{ loginform.phone.label }}
        {{ loginform.phone(class="form-control") }}
    </fieldset>
    {{ loginform.submit(class="button") }}
</form>
{% endblock content %}
